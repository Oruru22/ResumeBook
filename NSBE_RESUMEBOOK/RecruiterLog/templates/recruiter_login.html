{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>RECRUITER LOGIN</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body style="background-color:#f1eaea">
        <nav class="navbar">
            <div class="navbar-brand">
                <a><img src="{% static 'logos/nsbe_logo.png' %}" alt="NSBE LOGO"></a>
                <a><img src="{% static 'logos/tsulogo.png'%}" alt="TSU LOGO"></a>
            </div>
            <div class="navbar-buttons">
                <a href="{% url 'homepage:home' %}" class="button" style="border: 1px solid black">Home</a>
                <a href="{% url 'RecruiterLog:recruiter_registration' %}" class="button" style="background-color: #008000; color: #f1eaea; ">Sign Up</a>
            </div>
        </nav>
        <h1 class="centered">RECRUITER LOGIN</h1>
        <div style="background-color:#f1eaea; display: grid; align-items:center; justify-content: center;">
            <form method="post" style="width:400px">
                {% csrf_token %}
                {{ form.non_field_errors}}
                <div class="form-group">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                    {{ form.email.errors}}
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                    {{ form.password.errors}}
                </div>
                <div style="display:grid;">
                    <p></p>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </body>
</html>
