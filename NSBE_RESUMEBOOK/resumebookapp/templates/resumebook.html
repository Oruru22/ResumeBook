{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Student Information Form</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <nav class="navbar">
        <div class="navbar-brand">
            <a><img src="{% static 'logos/nsbe_logo.png' %}" alt="NSBE LOGO"></a>
            <a><img src="{% static 'logos/tsulogo.png'%}" alt="TSU LOGO"></a>
        </div>
        <div class="navbar-buttons">
            <a href="{% url 'homepage:home' %}" class="button" style="border: 1px solid black">Home</a>
            <a href="{% url 'homepage:logout' %}" class="button" style="background-color: #008000; color: #f1eaea; ">Logout</a>
        </div>
    </nav>
    <body style="background-color:#f1eaea">
        <div style="height:80vh;">
            <h1 style="text-align:center; padding-top:100px">Student Information Form</h1>
            <div class="Student-div">
                <form method="post" enctype="multipart/form-data" style="background-color: #f1eaea">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
</html>
